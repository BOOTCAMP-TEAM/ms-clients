# openapi.docs custom path
springdoc.api-docs.path=/v3/api-docs
# swagger-ui custom path - default=/swagger-ui.html
springdoc.swagger-ui.path=/v3/api-docs/swagger-ui.html

# Conexion a MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ms-client

# Tomcat Server Port
server.port=3000
